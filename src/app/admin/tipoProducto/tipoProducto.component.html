<div style="display: flex; justify-content: center;">
  <div style="width: 600px;">
      <mat-form-field appearance="standard">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
      <br />
      <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
          <ng-container matColumnDef="codigo" class="text-right">
              <th mat-header-cell *matHeaderCellDef>Codigo</th>
              <td mat-cell *matCellDef="let element ">
                  {{ element.CTipoProducto}}
              </td>
          </ng-container>
          <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef class="text-left">Nombre Usuario</th>
              <td class="text-left" mat-cell *matCellDef="let element">
                  {{ element.NTipoProducto }}
              </td>
          </ng-container>
          <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef>Editar</th>
              <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="edit(element)">
                      <mat-icon>edit</mat-icon>
                  </button>
              </td>
          </ng-container>
          <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef>Eliminar</th>
              <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="delete(element.CTipoProducto)">
                      <mat-icon>delete</mat-icon>
                  </button>
              </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
          <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                  No se encuentra la informaci√≥n solicitada.
              </td>
          </tr>
      </table>
      <br />
      <br />
      <h1>{{labelAddOrEdit}} tipoProducto</h1>
      <form [formGroup]="tipoProductoForm" (ngSubmit)="save()" style="display: flex; flex-direction: column;">
  
          <mat-form-field appearance="outline">
              <mat-label>Nombre del Tipo de Producto:</mat-label>
              <input matInput placeholder="" formControlName="NTipoProducto">
          </mat-form-field>
            
          <div style="display: flex; justify-content: center; gap: 10px;">
              <button type="submit" mat-raised-button color="primary">Guardar</button>
              
              <button type="button" (click)="clear()" mat-raised-button>Limpiar</button>
            </div>
        </form>
  </div>
</div>
